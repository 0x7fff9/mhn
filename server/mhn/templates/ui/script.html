{% extends "base.html" %}
{% block title %}Script{% endblock %}
{% block content %}
    <div class="row">
        <div class="small-4 columns">
            <h3>Deploy Script</h3>
        </div>
    </div>
    <form>
        <div class="row">
            <div class="small-12 columns">
                <textarea id="script-edit"
                    style="font-family:Courier, monospace;height:auto;"
                    rows="25">{{ script.script }}</textarea>
            </div>
        </div>
        <div class="row">
            <div class="small-4 columns">
                <h3>Notes</h3>
            </div>
        </div>
        <div class="row">
            <div class="small-12 columns">
                <textarea id="notes-edit" style="height:auto;" rows="3">{{ script.notes }}</textarea>
            </div>
        </div>
        <div class="row" style="margin-top: 15px;">
            <div class="small-6 columns">
                <div id="alert-text" style="display:none;" data-alert class="alert-box success round">
                    <div id="error-txt"></div>
                </div>
            </div>
            <div class="small-2 columns">
                <input style="float:right;" type="button" class="small button" id="submit-script" value="UPDATE"/>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="small-12 columns">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="small-4 columns">
            <h3>New Client Tarball</h3>
        </div>
    </div>
    <form>
        <div class="row">
            <div class="small-4 push-4 columns">
                <input type="file" name="client_tar"/>
            </div>
            <div class="small-4 columns">
                <input style="float:right;" type="submit" class="small button" id="submit-script" value="UPLOAD"/>
            </div>
        </div>
    </form>
    <div class="row">
        <div class="small-12 columns">
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="small-4 columns">
            <h3>Deploy Command</h3>
        </div>
    </div>
    <div class="row">
        <div class="small-12 small-centered columns">
            <p><kbd>wget {{ settings.server_url }}/api/script/?latest=true -O deploy.sh && sh deploy.sh {{ settings.server_url }} {{ settings.deploy_key }}</kbd></p>
        </div>
    </div>
{% endblock %}
